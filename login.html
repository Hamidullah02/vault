<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      padding: 50px;
      text-align: center;
      transition: all 0.6s ease-in-out;
    }

    .sign-up-container {
      left: 0;
      opacity: 0;
      z-index: 1;
      transform: translateX(-100%);
    }

    .sign-in-container {
      left: 0;
      z-index: 2;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      background:rgba(187, 244, 255, 0.504);
      border: none;
      padding: 15px;
      margin: 5px 0;
      width: 100%;
      border-radius: 30px;
    }

    button {
      border-radius: 30px;
      border: 1px solid #3498db;
      background: #3498db;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: rgb(249, 93, 79);
    }

    a {
      color: #333;
      font-size: 14px;
      text-decoration: none;
      margin: 15px 0;
    }

    .container h1{
        color: #3498db;

    }


    /* Overlay */
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      z-index: 100;
    }

    .overlay {
      /* background: linear-gradient(to right, #3498db, #34aedb); */
      color: #fff;
      position: relative;
      height: 100%;
      width: 200%;
      left: -100%;
      transition: all 0.6s ease-in-out;
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 40px;
      height: 100%;
      width: 50%;
    }

    .ghost {
      background: #34aedb;
      border-color: #fff;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0; 
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1; 
      }
    }

    .container.sign-up-mode .sign-up-container {
      transform: translateX(0%);
      opacity: 1;
      z-index: 5;
      animation: none;
    }

    .container.sign-up-mode .sign-in-container {
      transform: translateX(100%);
      opacity: 0.3;
      animation: fadeOut 0.6s ease-in-out forwards; 
    }

    .container.sign-up-mode .overlay {
      transform: translateX(50%);
      animation: none;
    }

    .left-panel {
      transform: translateX(0%);
      animation: fadeOut 0.6s ease-in-out ; 
      background-image: url("assets/login.jpg");
      background-position: center;
    }

    .right-panel {
      right: 0;
      transform: translateX(0);
      animation: fadeIn 0.6s ease-in-out ; 
      background-image: url("assets/signup.jpg");
      background-position: center;
    }

    .left-panel::before, .right-panel::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to left, #34aedbcb, rgba(255, 255, 255, 0.23));
  z-index: 1; 
}
.left-panel *, .right-panel * {
  position: relative;
  z-index: 2;
}



    .container.sign-up-mode .left-panel {
      transform: translateX(0);
      animation: fadeIn 0.6s ease-in-out ; 
    }

    .container.sign-up-mode .right-panel {
      transform: translateX(0%);
      animation: fadeOut 0.6s ease-in-out ; 

    }


    .resignin,.resignup {
  display: none;
  background-color: rgb(249, 93, 79);
  margin-top: 10px;
  margin-left: auto;
  margin-right: auto;
}

.resignin:hover,
.resignup:hover {
  background-color: #34aedb;
}



    @media screen and (max-width: 700px) {
    .container {
      overflow: hidden;
      width: 75vw;
      max-width: 100%;
    }
    .container h1{
        font-size: 25px;
        color: #3498db;
        font-weight: bold;
        line-height: 60px;
    }
    .container p{
        font-size: 15px;
        line-height: 15px;
        letter-spacing: 0px;

    }

    .resignin, .resignup {
       display: block;
    }



      .form-container {
        width: 100%;
        padding: 20px;
        top: -30px;
       
      }
      .form-container::before{
        content: "";
    position: absolute;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;
    background-color: #ffffffe9;
    z-index: -1;
      }

      .sign-in-container{
        background-image: url("assets/login.jpg");
    }
      .sign-up-container{
        background-image: url("assets/signup.jpg");      
      }

      .overlay-container {
        display: none;
      }
    } 
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
      <form id="signup-form">
        <h1>Hey there, Friend!</h1>
        <p>Fill in your details to join us and <br> begin your adventure</p>
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Enter your Email" required />
        <input type="password" id="signup-password" placeholder="Choose a Password" required />
        <input type="password" id="signup-confirm-password" placeholder="Confirm password" required />
        <button type="submit">Sign Up Now</button>
      </form>
      <br>
      <button class="ghost resignin signIn">Already Have an Account?</button>
    </div>

    <!-- Login Form -->
    <div class="form-container sign-in-container">
      <form id="login-form">
        <h1>Welcome Back!</h1>
        <p>Login to continue where you left off</p>
        <input type="email" id="login-email" placeholder="Email Address" required />
        <input type="password" id="login-password" placeholder="Enter your Password" required />
        <a href="#">Forgot your password? Click here</a>
        <button type="submit">Log In</button>
      </form>
      <br>
      <button class="ghost resignup signUp">Create Account</button>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel left-panel">
          <button class="ghost signIn">Already Have an Account?</button>
        </div>
        <div class="overlay-panel right-panel">
          <h2>Don't have an account?</h2>
          <button class="ghost signUp">Create Account</button>
        </div>
      </div>
    </div>
  </div>

  <script>
   const signUpBtns = document.querySelectorAll(".signUp");
const signInBtns = document.querySelectorAll(".signIn");
const container = document.querySelector(".container");

signUpBtns.forEach(signUpBtn => {
  signUpBtn.addEventListener("click", () => {
    container.classList.add("sign-up-mode");
  });
});

signInBtns.forEach(signInBtn => {
  signInBtn.addEventListener("click", () => {
    container.classList.remove("sign-up-mode");
  });
});


    // Firebase Initialization (Only once)
    const firebaseConfig = {
      apiKey: "AIzaSyAEEurR0FMrMt_2HwfTR6C2Db6KDvmfTaE",
      authDomain: "vault-2c2cd.firebaseapp.com",
      projectId: "vault-2c2cd",
      storageBucket: "vault-2c2cd.firebaseapp.com",
      messagingSenderId: "911466241989",
      appId: "1:911466241989:web:2736572e05c4abcd7135ac",
      measurementId: "G-FYVRG02FE1"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    // Signup Form Handler
    const signupForm = document.getElementById('signup-form');
    signupForm?.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;

      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        console.log('User signed up:', userCredential.user);
        alert('Signup Successful! Redirecting...');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error signing up:', error);
        alert(error.message);
      }
    });

    // Login Form Handler
    const loginForm = document.getElementById('login-form');
    loginForm?.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        console.log('User logged in:', userCredential.user);
        // alert('Login Successful! Redirecting...');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error logging in:', error);
        // alert('Failed to log in. Please check your credentials.');
      }
    });


    

    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>
</body>
</html>
