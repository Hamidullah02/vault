<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Items - Vault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div id="navbar"></div>

    <main>
        <div id="lost-items-container">
            <section class="items">
                <h2>Lost Items</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search lost items...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="item-grid" id="item-grid"></div>
            </section>
        </div>
    </main>

    <div id="footer"></div>


    <script src="auth.js"></script>
    <script src="script.js"></script>

    <script>
        const itemGrid = document.getElementById('item-grid');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        function displayItem(doc) {
    const item = doc.data();
    const itemElement = document.createElement('div');
    itemElement.className = 'item';

    // Construct a URL with query parameters for item details
    const detailsURL = `item-details.html?id=${doc.id}&name=${encodeURIComponent(item.name)}&location=${encodeURIComponent(item.location)}&date=${encodeURIComponent(item.date)}&imageUrls=${encodeURIComponent(item.imageUrls && Array.isArray(item.imageUrls) ? item.imageUrls.join(',') : 'https://via.placeholder.com/150')}&category=${encodeURIComponent(item.category || '')}&color=${encodeURIComponent(item.color || '')}&brand=${encodeURIComponent(item.brand || '')}&uniqueFeatures=${encodeURIComponent(item.uniqueFeatures || '')}&reward=${encodeURIComponent(item.reward || '')}&altContact=${encodeURIComponent(item.altContact || '')}&landmark=${encodeURIComponent(item.landmark || '')}&time=${encodeURIComponent(item.time || '')}&notes=${encodeURIComponent(item.notes || '')}`;

itemElement.innerHTML = `
    <img src="${item.imageUrls && item.imageUrls.length ? item.imageUrls[0] : 'https://via.placeholder.com/150'}" alt="${item.name}">
    <h3>${item.name}</h3>
    <p><i class="fas fa-map-marker-alt"></i> Last seen: ${item.location}</p>
    <p><i class="far fa-calendar-alt"></i> Date: ${item.date}</p>
    <a href="${detailsURL}" class="btn">More Info</a>`;

    itemGrid.appendChild(itemElement);
}


        function initSearch() {
    const grid = document.getElementById('item-grid');
    const input = document.getElementById('search-input');
    const btn = document.getElementById('search-btn');
    
    // Search function
    function search() {
        const term = input.value.trim().toLowerCase();
        grid.innerHTML = '<p>Loading...</p>';
        
        db.collection('items').where('type', '==', 'lost').get()
            .then(snapshot => {
                grid.innerHTML = '';
                let found = false;
                
                snapshot.forEach(doc => {
                    const item = doc.data();
                    if (!term || 
                        (item.name && item.name.toLowerCase().includes(term)) || 
                        (item.description && item.description.toLowerCase().includes(term))) {
                        
                        const el = document.createElement('div');
                        el.className = 'item';
                        el.innerHTML = `
                            <img src="${item.imageUrls?.[0] || 'https://via.placeholder.com/150'}" alt="${item.name || ''}">
                            <h3>${item.name || 'Unnamed item'}</h3>
                            <p><i class="fas fa-map-marker-alt"></i> ${item.location || 'Unknown'}</p>
                            <p><i class="far fa-calendar-alt"></i> ${item.date || 'Unknown'}</p>
                            <a href="item-details.html?id=${doc.id}" class="btn">More Info</a>
                        `;
                        grid.appendChild(el);
                        found = true;
                    }
                });
                
                if (!found) grid.innerHTML = '<p>No items found</p>';
            })
            .catch(err => {
                console.error(err);
                grid.innerHTML = '<p>Error loading items</p>';
            });
    }
    
    // Event listeners
    btn.addEventListener('click', search);
    input.addEventListener('keypress', e => e.key === 'Enter' && search());
    
    search();
}

// Start when page loads
document.addEventListener('DOMContentLoaded', initSearch);


        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
                document.querySelectorAll("#navbar script").forEach(script => {
                    const newScript = document.createElement("script");
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                });
            });

            
    </script>
</body>
</html>
