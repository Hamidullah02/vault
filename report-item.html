<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Item - Vault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div id="navbar"></div>

    <main>
        <div class="form-container">
            <h2>Report Item</h2>
            <form id="report-item-form">
                <div class="form-group">
                    <label for="name">Item Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" required>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="documents">Documents</option>
                        <option value="jewelry">Jewelry</option>
                        <option value="accessories">Accessories</option>
                        <option value="bags">Bags</option>
                        <option value="keys">Keys</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" id="color" placeholder="e.g., Black, Red, Blue">
                </div>
                <div class="form-group">
                    <label for="brand">Brand/Model:</label>
                    <input type="text" id="brand" placeholder="e.g., iPhone 13, Nike, Samsung">
                </div>
                <div class="form-group">
                    <label for="unique-features">Unique Identifiers:</label>
                    <textarea id="unique-features" placeholder="Scratches, stickers, serial numbers"></textarea>
                </div>
                <div class="form-group">
                    <label for="reward">Reward (Optional):</label>
                    <input type="text" id="reward" placeholder="e.g., $20 or None">
                </div>
                <div class="form-group">
                    <label for="contact-method">Preferred Contact Method:</label>
                    <select id="contact-method" required>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alternate-contact">Alternate Contact Info (Optional):</label>
                    <input type="text" id="alternate-contact" placeholder="Phone number or email">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="landmark">Nearby Landmark (Optional):</label>
                    <input type="text" id="landmark" placeholder="Near cafeteria, library, etc.">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time (Optional):</label>
                    <input type="time" id="time">
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes (Optional):</label>
                    <textarea id="notes" placeholder="Any extra details or instructions"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageurl">Image URLs:</label>
                    <div id="image-url-container">
                        <input type="text" name="imageurls[]" class="image-url" placeholder="Enter image URL">
                    </div>
                    <button type="button" id="add-image-url" class="btn">Add Image</button>
                </div>
                
                <button type="submit" class="btn">Report Item</button>
            </form>
        </div>
    </main>

    <div id="footer"></div>


    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script>


        auth.onAuthStateChanged(user => {
            if (user) {
                fetchUserData(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

const addImageUrlButton = document.getElementById('add-image-url');
const imageUrlContainer = document.getElementById('image-url-container');

addImageUrlButton.addEventListener('click', () => {
    const newImageUrlInput = document.createElement('input');
    newImageUrlInput.type = 'text';
    newImageUrlInput.name = 'imageUrls[]';
    newImageUrlInput.classList.add('image-url');
    newImageUrlInput.placeholder = 'Enter image URL';

    imageUrlContainer.appendChild(newImageUrlInput);
});


            fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("navbar").innerHTML = data;
        document.querySelectorAll("#navbar script").forEach(script => {
            let newScript = document.createElement("script");
            newScript.textContent = script.textContent;
            document.body.appendChild(newScript);
        });
    });


    fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>
</html>
